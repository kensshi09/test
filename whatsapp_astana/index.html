    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;

        body {
            background-color: #020202;
            /* было #1a1a1a; */
            color: #333;
            line-height: 1.6;
            padding-top: 100px;
            /* отступ под фиксированный хедер */
        }

        header {
            /* нав-бар */
            background-color: rgba(255, 255, 255, 0.2);
            /*#151515;*/
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(8px);
            /* Размытие фона под хедером */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            /* фиксация нав-бара */
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-radius: 50px;
            width: 85%;
            margin: 0 auto;
            border: 1px solid #ffaa00;
        }

        header img {
            height: 50px;
            /* размер лого на десктоп */
            align-items: left;
            margin-left: 10px;
        }

        /* WhatsApp Button Styles */
        .whatsapp-button1 {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25D366;
            /* WhatsApp green */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            /* Ensure it stays above other content */
            transition: transform 0.3s, background-color 0.3s;
        }

        .whatsapp-button1:hover {
            background-color: #20b358;
            /* Slightly darker green on hover */
            transform: scale(1.2);
        }

        .whatsapp-button1 img {
            width: 36px;
            height: 36px;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        @media (min-width: 769px) {

            .mobile-nav {
                display: none;
            }

            /* Center quiz on mobile and adjust spacing */
            .quiz-wrapper {
                min-height: 100vh;
                padding: 10px;
                align-items: center;
            }

            .quiz-card {
                padding: 24px;
                max-width: 720px;
                width: 100%;
                margin: 0 auto;
            }

            .menu-toggle {
                display: none;
            }

            .desktop-nav {
                display: flex;
                align-items: center;
                flex-wrap: wrap;
                justify-content: center;
                flex-grow: 1;
                margin-left: -100px;
                gap: 10px;
                position: static;
                transform: none;
                flex-direction: row;
                z-index: 1;
            }

            .desktop-nav a {
                position: relative;
                z-index: 1;
            }
        }

        .nav-links a:hover {
            color: #ffaa00;
        }

        .menu-toggle,
        .nav-links,
        .overlay {
            display: none;
            /* скрыто на ПК */
        }

        nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        nav a:hover {
            color: #ffaa00;
        }

        .social-icon {
            margin-left: 20px;
            display: inline-flex;
            /* Используем flex для центрирования */
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background-color: rgba(255, 255, 255, 0.2);
            /* Полупрозрачный белый */
            border-radius: 50%;
            transition: all 0.3s ease;
            /* Плавные переходы */
        }

        .social-icon:hover {
            background-color: rgba(255, 255, 255, 0.5);
            /* Увеличиваем прозрачность при наведении */
        }

        .social-icon svg {
            width: 26px;
            height: 26px;
            fill: white;
        }

        .social-icon:hover svg {
            fill: #ffaa00;
        }

        .hero {
            justify-content: center;
            text-align: center;
            padding: 150px 0px;
            background-image: url(templates/background6.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            /* Затемнение: цвет и прозрачность */
            z-index: 1;
        }

        .hero h1 {
            font-size: 40px;
            margin-bottom: 1px;
            color: white;
            z-index: 2;
            position: relative;
            text-transform: uppercase;
            font-weight: 900;
        }

        .hero h2 {
            font-size: 20px;
            margin-bottom: 1px;
            color: white;
            z-index: 2;
            position: relative;
            text-transform: uppercase;
            padding-bottom: 10px;
        }

        .hero h8.highligted {
            display: inline;
            background-color: #ffaa00;
            /* Задаем желтый фон */
            font-size: 30px;
            margin-bottom: 30px;
            color: #000;
            z-index: 2;
            position: relative;
            text-transform: uppercase;
            border: 5px solid #ffaa00;
            border-radius: 35px;
            padding: 5px 10px;
            /* Небольшие внутренние отступы */
            font-weight: bold;
        }

        .hero h8.highligted1 {
            display: inline;
            /* Чтобы элемент занимал только необходимую ширину */
            background-color: #ffaa00;
            /* Задаем желтый фон */
            font-size: 40px;
            margin-bottom: 30px;
            color: #000;
            z-index: 2;
            position: relative;
            text-transform: uppercase;
            border: 5px solid #ffaa00;
            border-radius: 35px;
            padding: 5px 10px;
            /* Небольшие внутренние отступы */
        }

        .hero p {
            font-size: 30px;
            margin-bottom: 100px;
            color: #ffaa00;
            font-weight: bold;
            z-index: 2;
            position: relative;
            text-transform: uppercase;
        }

        .hero button {
            background-color: #ffaa00;
            /* Желтый цвет кнопки */
            color: #1a1a1a;
            /* цвет текста в самой кнопке */
            padding: 12px 20px;
            border: 0;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 250px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
            z-index: 2;
            position: relative;
            margin-top: 1px;
            animation: pulseGlow 2.8s ease-in-out infinite;
        }

        /* Иконка WhatsApp (опционально) */

        @media (min-width: 769px) {

        .menu-toggle,

        nav {

            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        nav a:hover {
            color: #ffaa00;
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 15px 3px rgba(255, 170, 0, 0.35);
                transform: scale(1);
            }

            50% {
                box-shadow: 0 0 28px 8px rgba(255, 170, 0, 0.75);
                transform: scale(1.02);
            }

            100% {
                box-shadow: 0 0 15px 3px rgba(255, 170, 0, 0.35);
                transform: scale(1);
            }
        }

        @keyframes pulseWave {
            0% {
                transform: scale(0.85);
                opacity: 0;
            }

            50% {
                transform: scale(1);
                opacity: 0.6;
            }

            100% {
                transform: scale(1.15);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .close-menu {
                position: absolute;
                top: 20px;
                right: 20px;
                background: none;
                border: none;
                color: #ffffff;
                font-size: 28px;
                cursor: pointer;
                z-index: 2000;
            }

            .close-menu:hover {
                color: #ffaa00;
            }

            .menu-toggle {
                background-color: rgba(255, 255, 255, 0.1);
                border: none;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0;
                font-size: 32px;
                padding-bottom: 5px;
                color: #fff;
                position: absolute;
                right: 20px;
                /* прижим к краю экрана */
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
            }

            .menu-toggle::before {
                content: "";
                /* Используем псевдоэлемент для иконки */
                font-size: 32px;
                display: block;
                line-height: 1;
                /* Убираем лишнее пространство */
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                /* Точное центрирование */
                z-index: 1100;
            }

            header {
                justify-content: space-between;
                padding: 8px;
                align-items: center;
                position: fixed;
            }

            .desktop-nav {
                display: none;
            }

            .mobile-nav {
                position: fixed;
                top: 0;
                right: 0;
                height: 100vh;
                width: 60%;
                max-width: 400px;
                background-color: rgba(19, 17, 17, 0.1);
                backdrop-filter: blur(10px);
                /* ✅ полупрозрачный фон */
                -webkit-backdrop-filter: blur(8px);
                /* тёмный фон */
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: flex-start;
                padding: 80px 30px;
                box-sizing: border-box;
                transform: translateX(100%);
                transition: transform 0.4s ease, opacity 0.4s ease;
                z-index: 1001;
            }

            .mobile-nav.active {
                transform: translateX(0);
                opacity: 1;
                pointer-events: auto;
            }

            .mobile-nav a {
                display: block;
                width: 100%;
                font-size: 20px;
                color: #ffaa00;
                margin: 10px 0;
                padding: 12px 0;
                border-bottom: 2px solid rgba(255, 255, 255, 0.1);
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            }

            /* Подложка */
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.5);
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
                z-index: 900;
            }

            .overlay.active {
                opacity: 1;
                pointer-events: auto;
            }

            header img {
                height: 40px;
                /* размер лого в мобилке */
            }

            nav {
                list-style: none;
                display: flex;
                gap: 20px;
                padding: 0;
                margin: 0;
                transition: max-height 0.3s ease, opacity 0.3s ease;
                opacity: 0;
                flex-direction: column;
            }

            nav.active {
                max-height: auto;
                /* подбирается по высоте контента */
                opacity: 1;
            }

            body {
                padding-top: 0px;
            }

            .hero {
                padding: 200px 20px;
                background-size: contain;
                background-repeat: repeat;
                padding-bottom: 10px;
            }

            .hero h1 {
                /* chotam! show */
                font-size: 22px;
                max-width: 800px;
                margin-bottom: 50px;
            }

            .hero p {
                /* организуем мероприятия */
                font-size: 14px;
                font-weight: bold;
                margin-bottom: 50px;
            }

            .hero h2 {
                /* более 1000 довольных */
                font-size: 16px;
                margin-bottom: 50px;
            }

            .hero h8.highligted {
                font-size: 18px;
                padding: 2px 2px;
                /* Небольшие внутренние отступы */
            }

            .hero h8.highligted1 {
                /* h1 */
                font-size: 22px;
                padding: 3px 3px;
                /* Небольшие внутренние отступы */
            }

            .hero button {
                margin-top: 20px;
                margin-bottom: 100px;
            }
        }
    </style>
</head>
